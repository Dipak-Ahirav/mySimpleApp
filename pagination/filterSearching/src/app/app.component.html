
<div class="container">
        <h2>Modal Example</h2>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>



<div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
<div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">


            <form>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-search"></i>
                        </div>
                        <input type="text" (keyup)="onKey(searchString)"  class="form-control" name="searchString" placeholder="Type To search..." [(ngModel)]="searchString">
                    </div>
                </div>
            </form>

                <table class="table">
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>PRICE</th>
                    </tr>
                    <!--  | filter:'name':searchString; -->
                    <tr *ngFor="let food of pagedItems">

                        <td>{{food.id}}</td>
                        <td>{{food.name}}</td>
                        <td>{{food.city}}</td>
                    </tr>
                 
                    <ul *ngIf="searchPager && newpager.pages && newpager.pages.length" class="pagination">
          
                        <li [ngClass]="{disabled:newpager.currentPage === 1}">
                            <a (click)="newSetPage(1)">First</a>
                        </li>
                        <li [ngClass]="{disabled:newpager.currentPage === 1}">
                            <a (click)="newSetPage(newpager.currentPage - 1)">Previous</a>
                        </li>
                        <li *ngFor="let npage of newpager.pages" [ngClass]="{active:newpager.currentPage === npage}">
                            <a (click)="newSetPage(npage)">{{npage}}</a>
                        </li>
                        <li [ngClass]="{disabled:newpager.currentPage === newpager.totalPages}">
                            <a (click)="newSetPage(newpager.currentPage + 1)">Next</a>
                        </li>
  
                        <li [ngClass]="{disabled:newpager.currentPage === newpager.totalPages}">
                            <a (click)="newSetPage(newpager.totalPages)">Last</a>
                        </li>
                    </ul>
                            <!-- pager -->
            <ul *ngIf="allpager && pager.pages && pager.pages.length" class="pagination" >
                    <li [ngClass]="{disabled:pager.currentPage === 1}">
                        <a (click)="setPage(1)">First</a>
                    </li>
                    <li [ngClass]="{disabled:pager.currentPage === 1}">
                        <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                    </li>
                    <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                        <a (click)="setPage(page)">{{page}}</a>
                    </li>
                    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                        <a (click)="setPage(pager.currentPage + 1)">Next</a>
                    </li>
                    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                        <a (click)="setPage(pager.totalPages)">Last</a>
                    </li>
                </ul>
                </table>
          
                </div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>
